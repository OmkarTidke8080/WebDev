<body>

    <!--Filter for numbers divisible by 10 from a given array-->
    <script>
        var Arr = [10,5,30,4,7]

        let  Arr1 = Arr.filter((x) =>
        {
             return x%10 == 0
        })

        console.log(Arr1);


   

    </script>

<body>

    <!--Use reduce to calculate factorial of a given number from an array of first n natual numbers -->
    <script>
       let arr = [1,2,3,4,5,6,7]

       let fact = arr.reduce((x1,x2) =>
       {
           return x1 * x2;
       })

       console.log(fact);
    </script>
</body>
